    <main>
      
      <section class="splash-container">
        <div data-intent="project-image"></div>
        <h1 data-intent="project-title">Project Arcturus</h1>
        <p data-intent="project-description">
          A content microengine, supported and maintained by the team at <b>Arcturus</b>
        </p>
      </section>
      
      <section class="subscribe-container">
        <form data-intent="subscribe-to-newsletter-form" name="subscribe-form" id="subscribe-form">
